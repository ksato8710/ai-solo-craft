name: ai-solo-craft-rsshub

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - redis_data:/data

  rsshub:
    image: diygod/rsshub:latest
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "${RSSHUB_PORT:-1200}:1200"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      CACHE_TYPE: redis
      REDIS_URL: redis://redis:6379/

volumes:
  redis_data:
